<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>文件的上传</h2>
    <form action="/upload_file/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        需要上传的文件：<input type="file" name="file"><br>
        需要上传的图片：<input type="file" name="img"><br>
        备注：<input type="text" name="desc"><br>
        <input type="submit" value="上传">
    </form>
</body>
</html>
